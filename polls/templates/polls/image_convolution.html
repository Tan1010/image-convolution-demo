{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Convolution Demonstration</title>
    <style>
        #kernel_table, #kernel_table td, #kernel_table th {
            border: 1px solid black;
            border-collapse: collapse;
            width: 30%;
        }

        #home{
            float: left;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="loadImage()">
    <div class="container-fluid">
        <a class="btn btn-primary" id="home" href="/" role="button">Home</a>

        <h1 class="text-center">Convolution Demo</h1>
        <div class="row">
            <div class="col-sm-6">
                <canvas id="myCanvas" style="border:1px solid #000000;">
                </canvas>
            </div>
            <div class="col-sm-6">
                <img src="https://image-convolution-demo.sgp1.digitaloceanspaces.com/images%2Fnew_cv2_new_img.jpg" alt="My image">
            </div>
        </div>
        <div>
            <br>
            <p>Kernel Used</p>
            <table id="kernel_table">
                <tr>
                    <td>{{kernel.0}}</td>
                    <td>{{kernel.1}}</td>
                    <td>{{kernel.2}}</td>
                </tr>
                <tr>
                    <td>{{kernel.3}}</td>
                    <td>{{kernel.4}}</td>
                    <td>{{kernel.5}}</td>
                </tr>
                <tr>
                    <td>{{kernel.6}}</td>
                    <td>{{kernel.7}}</td>
                    <td>{{kernel.8}}</td>
                </tr>
            </table>
            
        </div>
    </div>
    <script>
        var newImg = new Image;
//         newImg.src="{% static 'polls/flower.jpg' %}"
        newImg.src="https://image-convolution-demo.sgp1.digitaloceanspaces.com/images/flower.jpg"
        newImg.crossOrigin = "Anonymous";
        
        function loadImage() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.canvas.width  = newImg.width;
            ctx.canvas.height  = newImg.height;
            ctx.drawImage(newImg,0,0,newImg.width,newImg.height);         
        }

        
    </script>
</body>
</html>
